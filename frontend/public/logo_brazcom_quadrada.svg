<svg id="brazcom-square" width="400" height="400" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
    <!-- Fundo branco opcional (remova o rect se quiser fundo transparente) -->
    
    <defs>
        <linearGradient id="grad-square" x1="0%" y1="100%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#005BEA;stop-opacity:1"/>
            <stop offset="100%" style="stop-color:#00C6FB;stop-opacity:1"/>
        </linearGradient>
    </defs>

    <!-- Grupo centralizado -->
    <g transform="translate(135, 60) scale(2.4)">
        <!-- Parte vertical (tronco) -->
        <path d="M10,0 L40,15 L40,85 L10,70 Z" fill="url(#grad-square)"/>
        <path d="M10,70 L40,85 L30,90 L0,75 Z" fill="#0046b5"/> <!-- Sombra base -->
        <path d="M0,5 L10,0 L10,70 L0,75 Z" fill="#00378b"/> <!-- Sombra lateral -->
        
        <!-- Loop Superior -->
        <path d="M40,15 L70,0 C85,7.5 85,22.5 70,30 L40,45 Z" fill="url(#grad-square)" opacity="0.95"/>
        <path d="M70,30 C85,22.5 85,7.5 70,0 L70,5 C80,12.5 80,22.5 70,30 Z" fill="#00C6FB"/>

        <!-- Loop Inferior -->
        <path d="M40,45 L75,27.5 C95,37.5 95,57.5 75,67.5 L40,85 Z" fill="url(#grad-square)" opacity="0.85"/>
        <path d="M75,67.5 C95,57.5 95,37.5 75,27.5 L75,32.5 C90,42.5 90,57.5 75,67.5 Z" fill="#00C6FB"/>
    </g>

    <!-- Texto -->
    <g text-anchor="middle">
        <text x="250" y="380" font-family="'Montserrat', sans-serif" font-weight="800" font-size="60" fill="#1A202C" letter-spacing="2">BRAZCOM</text>
        
        <!-- Subtítulo dividido em duas linhas se necessário, ou uma linha menor -->
        <text x="250" y="420" font-family="'Roboto Mono', monospace" font-weight="400" font-size="20" fill="#4A5568" letter-spacing="3">ENGENHARIA DE</text>
        <text x="250" y="445" font-family="'Roboto Mono', monospace" font-weight="400" font-size="20" fill="#4A5568" letter-spacing="3">SOFTWARE</text>
    </g>
</svg>